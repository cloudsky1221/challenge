<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/expenseChart/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="expense-card">
        <div class="head">
            <div class="balance">
                <div class="sub-head">My balance:</div>
                <div class="calculation">$1,000.00</div>
            </div>
            <div class="switch">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
        </div>
        <div class="body">
            <div class="main-head">Spending - Last 7 Days</div>
            <div class="chart">
                <div class="single-bar">
                    <ul>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Mon</div>
                            </li>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Tue</div>
                            </li>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Wed</div>
                            </li>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Thu</div>
                            </li>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Fri</div>
                            </li>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Sat</div>
                            </li>
                            <li>
                                <div class="bar"></div>
                                <div class="day">Sun</div>
                            </li>
                            
                    </ul>
                </div>
            </div>
            <div class="expense">
                <div class="current-mth">
                    <div class="sub-head">total this mth</div>
                    <div class="calculation">$134</div>
                </div>
                <div class="last-mth">
                    <div class="sub-head">total last mth</div>
                    <div class="calculation">$110</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
